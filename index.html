  <title>Library</title>
</head>

<body>

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <b><a class="navbar-brand head">Library</a></b>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="message">
  </div>
  <div class="container my-3">
    <form id="libraryform">
      <div class="form-group row my-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Authour</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="authour" placeholder="Authour">
        </div>
      </div>
      <fieldset class="form-group my-3">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gerner</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="scifi" value="scifi" checked>
              <label class="form-check-label" for="scifi">
                Scifi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="fantasy" value="fantasy">
              <label class="form-check-label" for="fantasy">
                Fantasy
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="thirller" value="thriller">
              <label class="form-check-label" for="thirller">
                Thriller
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-dark" id="add">Add</button>
        </div>
      </div>
    </form>
  </div>

  <div id="table">

    <h3>Books</h3>
    <hr>
<div class="container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Name</th>
          <th scope="col">Authour</th>
          <th scope="col">Type</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>
    </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="script.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

</body>

</html>
